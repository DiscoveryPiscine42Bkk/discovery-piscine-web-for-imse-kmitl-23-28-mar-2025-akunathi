<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container {
            width: 100%;
            height: 100%;
            display: flex;
        }
        #ballon {
            border-radius: 50%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 200px;
            width: 200px;
            height: 200px;
            background-color: rgb(238, 75, 75);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="ballon"></div>
    </div>
    <script>
        $(document).ready(function() {
            const colors = ["red", "green", "blue"];
            
            $("#ballon").on("click", function() {
                let width = $(this).width() + 10;
                let height = $(this).height() + 10;
                if (width < 200) {
                    $(this).css({ width: "200px", height: "200px", backgroundColor: "red" });
                } else {
                    $(this).css({ width: width + "px", height: height + "px" });
                    let currentColor = $(this).css("background-color");
                    let nextColor = colors[(colors.indexOf(currentColor) + 1) % colors.length];
                    $(this).css("background-color", nextColor);
                }
            });
            
            $("#ballon").on("mouseleave", function() {
                let width = $(this).width() - 5;
                let height = $(this).height() - 5;
                if (width < 200) {
                    $(this).css({ width: "200px", height: "200px" });
                } else {
                    $(this).css({ width: width + "px", height: height + "px" });
                }
                let currentColor = $(this).css("background-color");
                let nextColor = colors[(colors.indexOf(currentColor) + 1) % colors.length];
                $(this).css("background-color", nextColor);
            });
        });
    </script>
</body>
</html>
