<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #ballon {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="ballon"></div>
    <script>
        $(document).ready(function () {
            const colors = ["rgb(255, 0, 0)", "rgb(0, 128, 0)", "rgb(0, 0, 255)"];
            $("#ballon").on("click", function () {
                let width = $(this).width() + 10;
                let height = $(this).height() + 10;
                $(this).width(width).height(height);

                let currentColor = $(this).css("background-color").replace(/\s/g, ""); 
                console.log("Current Color:", currentColor); 

                let index = colors.indexOf(currentColor);
                let newColor = colors[(index + 1) % colors.length];

                console.log("New Color:", newColor);
                $(this).css("background-color", newColor);
            });

            $("#ballon").on("mouseleave", function () {
                let width = $(this).width() - 5;
                let height = $(this).height() - 5;
                if (width < 200) width = height = 200;
                $(this).width(width).height(height);
            });
        });
    </script>
</body>
</html>
